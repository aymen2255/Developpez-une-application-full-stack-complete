<div class="list">
  <div *ngIf="themes.length === 0">Aucun theme trouv√©.</div>
  <div class="list-content">
    <div *ngFor="let theme of themes" class="list-item">
      <mat-card class="card-class" appearance="outlined">
        <mat-card-header class="card-header">
          <mat-card-title>{{ theme.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ theme.description }}</p>
        </mat-card-content>
        <mat-card-footer class="card-footer">
          <div *ngIf="!theme.subscribed">
            <button mat-raised-button color="primary" type="button" class="create-button" (click)="subscribe(theme.id)">
              S'abonner
            </button>
          </div>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
</div>
