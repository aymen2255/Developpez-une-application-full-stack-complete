<div class="Subscriptions">
  <h1 class="subscriptions-header">Abonnements</h1>

  <div *ngIf="themes.length === 0">Vous n'êtes abonné à aucun thème.</div>
  <div class="Subscriptions-content">
    <div *ngFor="let theme of themes" class="subscription-item">
      <mat-card class="card-class" appearance="outlined">
        <mat-card-header class="card-header">
          <mat-card-title>{{ theme.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ theme.description }}</p>
        </mat-card-content>
        <mat-card-footer class="card-footer">
          <button mat-raised-button color="primary" type="button" class="create-button" (click)="unsubscribeUserFromTheme(theme.id)">
            Se désabonner
          </button>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
</div>
