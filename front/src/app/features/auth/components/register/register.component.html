<div class="header">
  <img class="header-logo" src="/assets/logo_p6.png" alt="logo" />
</div>
<div class="auth" fxLayout="row" fxLayoutAlign="center center">
  <img class="logo" src="/assets/logo_p6.png" alt="logo" />
  <mat-card class="mat-elevation-z0">
    <mat-card-header fxLayoutAlign="center center" class="mat-card-header">
      <mat-card-title>Inscription</mat-card-title>
    </mat-card-header>
    <form class="auth-form" [formGroup]="form" (ngSubmit)="submit()">
      <mat-card-content fxLayout="column" class="input-fields">
        <mat-form-field fxFlex appearance="outline">
          <input matInput placeholder="Name" formControlName="username">
        </mat-form-field>
        <mat-form-field fxFlex appearance="outline">
          <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>
        <mat-form-field fxFlex appearance="outline">
          <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password"
                 formControlName="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>
      <button mat-raised-button color="primary" type="submit" class="submit-button"  [disabled]="form.invalid">S'inscrire</button>
      <span *ngIf="onError" class="error">An error occurred</span>
    </form>
  </mat-card>
</div>
